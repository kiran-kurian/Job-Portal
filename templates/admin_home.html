{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">ğŸ‘¨â€ğŸ’¼ Welcome, Admin</h2>

  <div class="row text-center g-4">
    <div class="col-md-4">
      <div class="card text-white bg-gradient-primary shadow" style="background: linear-gradient(135deg, #007bff, #0056b3);">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-people-fill"></i> Total Users</h5>
          <p class="card-text display-6 fw-bold">{{ user_count }}</p>

    <div class="col-md-4">
      <div class="card text-white bg-gradient-success shadow" style="background: linear-gradient(135deg, #28a745, #1e7e34);">

      </div>
    </div>

        <div class="card-body">

      </div>

  <div class="text-center mt-5">
    <a href="{{ url_for('manage_users') }}" class="btn btn-lg btn-outline-primary me-2">Manage Users</a>
