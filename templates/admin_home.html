{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Welcome, Admin</h2>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text display-6">{{ user_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Jobs</h5>
          <p class="card-text display-6">{{ job_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Applications</h5>
          <p class="card-text display-6">{{ application_count }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <a href="{{ url_for('manage_users') }}" class="btn btn-outline-primary">Manage Users</a>
    <a href="{{ url_for('jobs') }}" class="btn btn-outline-secondary">Manage Jobs</a>
  </div>
</div>
{% endblock %}
